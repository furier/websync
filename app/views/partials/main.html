
<!--MAIN CONTENT-->
<div id="content" class="col-xs-12" ng-controller="MainCtrl">

    <!--MAIN CONTENT - CONTENT TABSET-->
    <tabset>

        <div class="navbar-brand">
            <p class="text-muted">websync</p>
        </div>

        <!--TASKS TAB-->
        <tab>
            <tab-heading>
                <span class="glyphicon glyphicon-tasks"></span> Tasks
            </tab-heading>
            <div class="clearfix">
                <button type="button" class="btn btn-success pull-right" title="New task" ng-click="newTask()"><span class="glyphicon glyphicon-plus-sign"></span></button>
            </div>
            <div class="panel-group" id="accordion">
                <task ng-repeat="task in tasks"></task>
            </div>
        </tab>

        <!--HOSTS TAB-->
        <tab>
            <tab-heading>
                <span class="fa fa-desktop"></span> Hosts
            </tab-heading>
            <ul class="well list-unstyled">
                <host ng-repeat="host in hosts"></host>
            </ul>
        </tab>

    </tabset>

</div>
